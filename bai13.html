<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đặt bàn quán ăn</title>
</head>
<body>
    <h2>Form đặt bàn quán ăn</h2>
    <form>
        <label for="name">Tên khách hàng:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="amount">Số người:</label>
        <input type="number" id="amount" name="amount" min="1" required><br><br>

        <label for="datetime">Ngày giờ đặt bàn:</label>
        <input type="datetime-local" id="datetime" name="datetime" required><br><br>

        <label for="request">Yêu cầu:</label><br>
        <textarea id="request" name="request" rows="3"></textarea><br><br>

        <button type="submit">Đặt bàn</button>
    </form>
</body>
</html>
