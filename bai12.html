<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form khảo sát ý kiến người dùng</title>
</head>
<body>
    <h2>Form khảo sát ý kiến người dùng</h2>
    <form>
        <label for="age">Độ tuổi:</label>
        <select id="age" name="age">
            <option value="">--Chọn độ tuổi--</option>
            <option value="under18">Dưới 18</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-50">36-50</option>
            <option value="over50">Trên 50</option>
        </select>
        <br><br>

        <label>Giới tính:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nữ</label>
        <br><br>

        <label>Sở thích:</label>
        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Đọc sách</label>
        <input type="checkbox" id="traveling" name="hobby" value="traveling">
        <label for="traveling">Du lịch</label>
        <input type="checkbox" id="sports" name="hobby" value="sports">
        <label for="sports">Thể thao</label>
        <input type="checkbox" id="music" name="hobby" value="music">
        <label for="music">Âm nhạc</label>
        <br><br>

        <label for="feedback">Ý kiến đóng góp:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Nhập ý kiến của bạn..."></textarea>
        <br><br>

        <button type="submit">Gửi</button>
    </form>
</body>
</html>
